query Properties($limit: Int!, $cursor: String) {
  properties(limit: $limit, cursor: $cursor) {
      hasMore
      properties {
      id
      title
      propertyType
      mainImage
      description
      pricePerNight
      address
      amenities
      createdAt
      updatedAt
      creator {
        id
        email
        picture
        fullName
      }
      reviews {
        id
        title
        body
        creator {
          id
          email
          fullName
        }
      }
    
    }
  } 
} 