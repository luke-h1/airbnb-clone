mutation CreateProperty($options: CreatePropertyInput!) { 
  createProperty(options: $options) {
    errors {
      field
      message
    }
    property {
      id
      title
      propertyType
      image
      description
      pricePerNight
      address
      amenities
      createdAt
      updatedAt
      creator {
        id
        email
        image
        fullName
      }
      reviews {
        id
        title
        body
        creator {
          id
          email
          fullName
        }
      }
    }
  }
}
