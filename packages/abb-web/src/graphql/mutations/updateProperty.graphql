mutation UpdateProperty($options: UpdatePropertyInput!, $id: Int!, $image: Upload!) {
  updateProperty(options: $options, id: $id, image: $image) {
    id
    title
    owner {
      id
      email
      fullName
      image
      createdAt
      updatedAt
    }
    propertyType
    description
    propertyType
    address
    amenities
    createdAt
    updatedAt
  }
}
