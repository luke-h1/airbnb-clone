mutation CreateProperty($options: PropertyInput!, $image: Upload!) { 
  createProperty(options: $options, image: $image) {
    errors {
      field
      message
    }
    property {
      id
      image
      title
      propertyType
      description
      pricePerNight
      address
      amenities
      beds
      bedrooms
      createdAt
      updatedAt
      creator {
        id
        email
        image
        fullName
      }
    }
  }
}
