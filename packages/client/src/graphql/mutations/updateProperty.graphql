mutation UpdateProperty($options: PropertyInput!, $id: Int!, $image: Upload!) {
  updateProperty(options: $options, id: $id, image: $image) {
    id
    title
    creator {
      id
      email
      fullName
      image
      createdAt
      updatedAt
    }
    beds
    bedrooms
    propertyType
    description
    propertyType
    address
    amenities
    createdAt
    updatedAt
  }
}
