mutation {
  createProperty(
    options: {
      title: "test"
      propertyType: "flat"
      mainImage: "https://images.unsplash.com/photo-1553444836-bc6c8d340ba7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2700&q=80"
      latitude: 51.50853
      longitude: 51.50853
      amenities: ["wifi", "airbnb clean guarantee"]
      pricePerNight: 22
      description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
    }
  ) {
    errors {
      field
      message
    }
    property {
      id
      title
      propertyType
      mainImage
      description
      pricePerNight
      latitude
      longitude
      createdAt
      updatedAt
      creator {
        id
        email
        picture
        fullName
      }
      reviews {
        id
        title
        body
        creator {
          id
          email
          fullName
        }
      }
    }
  }
}
