mutation CreateProperty($options: CreatePropertyInput!) { 
  createProperty(options: $options) {
   id
   title
   propertyType
    mainImage
    description
    
    pricePerNight
    latitude
    longitude
    amenities
    reviews {
      id
      title
      body
      user {
        id
        email
        picture
        fullName
      }
    }
    createdAt
    updatedAt
    propertyCreator {
      id
      email
      firstName
      lastName
    }
  }
}
