mutation CreateProperty($options: CreatePropertyInput!) { 
  createProperty(options: $options) {
   errors {
      field
      message
    }
    property {
      id
      title
      propertyType
      mainImage
      description
      pricePerNight
      latitude
      longitude
      createdAt
      updatedAt
      creator {
        id
        email
        picture
        fullName
      }
    }
  }
}
