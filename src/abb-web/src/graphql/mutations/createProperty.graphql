mutation CreateProperty($options: CreatePropertyInput!){
  createProperty(options: $options) {
    errors {
      field
      message
    }
    Property {
      title
      host {
        id
        email
        firstName
        lastName
      }
      propertyId
      reviews {
        reviews {
          id
          reviewer {
            email
            firstName
            lastName
            reviews {
              PropertyId
              reviewDescription
            }
          }
        }
      }
      propertyType 
      mainImage
      amenities
      longitude
      latitude
    }
  }
}