query Property($id: Int!) {
  property(id: $id) {
   id 
    title
    propertyType
    mainImage
    latitude
    longitude
    amenities
    reviews {
      id
    user {
        id
        picture
        createdAt
        fullName
      }
      title
      body
    }
    propertyCreator {
      email
      firstName
      lastName

  }
}
} 