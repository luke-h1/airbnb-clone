query Properties {
  properties {
      id
      title
      propertyType
      mainImage
      description
      pricePerNight
      latitude
      longitude
      createdAt
      updatedAt
      creator {
        id
        email
        picture
        fullName
      }
      reviews {
        id
        title
        body
        creator {
          id
          email
          fullName
        }
      }
    
    }
} 