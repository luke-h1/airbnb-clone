query Properties($limit: Int!, $cursor: String) {
  properties(limit: $limit, cursor: $cursor) {
      hasMore
      properties {
      id
      title
      propertyType
      image
      beds
      baths
      bedrooms
      pricePerNight
      address
      amenities
      createdAt
      updatedAt
      creator {
        id
        email
        image
        fullName
      }
    }
  } 
} 