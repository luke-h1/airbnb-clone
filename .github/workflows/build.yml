name: CI / build (push / pull)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install root dependencies 
      - run: npm ci 

      - name: bootstrap 
      - run: npm run bootstrap 

      - name: bootstrap prod 
      - run: npm run bootstrap:prod 

      - name: format
      - run: npm run format 

      - name: lint 
      - run: npm run lint 

      - name: build frontend 
      - run: npm run build 
      working-directory: ./packages/abb-web

      - name: build backend 
      - run: npm run build 
      working-directory: ./packages/abb-server


